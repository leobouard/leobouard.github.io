<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }}"
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/posts.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav>
        <a href="{{ "/" | absolute_url }}" style="font-family: 'Kanit', sans-serif; font-weight: 700; font-size: 22px;">
          <img src="/assets/images/favicon.ico" alt="Logo de LaBouaBouate" style="user-select: none; height: 20px; margin-right: 5px;"/>
          LaBouaBouate
        </a>
        <a href="/about">A propos</a>
        <a href="/blog">Articles</a>
      </nav>
    </header>

    <section>
      {{ content }}
    </section>

    <footer>
      <div>
        <p><b>Informations générales</b></p>
        <ul>
          <li>Hébergé sur <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></li>
          <li>Fait avec ❤️ par Léo Bouard</li>
        </ul>
      </div>
      <div>
        <p><b>Envie d'en savoir plus ?</b></p>
        <ul>
          <li><a href="mailto:{{ site.emailAddress }}">M'envoyer un email</a></li>
          <li><a href="{{ site.linkedin }}" target="_blank">Voir mon profil LinkedIn</a></li>
          <li><a href="{{ site.github.owner_url }}" target="_blank">Voir mes projets sur GitHub</a></li>
          <li><a href="/cv">Consulter mon CV</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
