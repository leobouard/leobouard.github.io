<script>
  function filterArticlesByTag(tag) {
    if (window.location.hash === `#${tag}`) {
      clearfilterArticlesByTag();
      return;
    }
    clearfilterArticlesByTag();
    document.querySelectorAll('article').forEach(article => {
      const tags = article.querySelector('.article-tags');
      if (!tags || !tags.textContent.includes(tag)) {
        article.style.display = 'none';
      }
    });

    document.querySelectorAll(`a[href="${formattedTag}"]`).forEach(link => {
      link.dataset.originalHref = link.href; // Sauvegarder l'URL originale
      link.href = '#';
    });
  }

  function clearfilterArticlesByTag() {
    document.querySelectorAll('article').forEach(article => {
      article.style.display = '';
    });
    document.querySelectorAll('a[data-original-href]').forEach(link => {
      link.href = link.dataset.originalHref;
      delete link.dataset.originalHref;
    });
  }
</script>
