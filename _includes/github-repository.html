{% assign repo_url = include.repository | split: '/' %}

<a target="_blank" href="https://github.com/{{ include.repository }}">
  <img
    alt="{{ include.repository }}"
    src="https://github-readme-stats.vercel.app/api/pin/?username={{ repo_url[0] }}&repo={{ repo_url[1] }}&theme={{ site.repo_theme_light }}&show_owner=true&locale=fr">
</a>
