<article class="post-preview hover-bottom">
  <a href="{{ include.id }}">
    <i class="fa-solid fa-newspaper" aria-hidden="true"></i>
    <span>Publi√© le {% include format-date.html date=include.date %}</span>
    <h3>{{ include.title }}</h3>
    <p>{{ include.description }}</p>
    <div class="article-tags">
      {% for tag in include.tags %}
      <span>#{{ tag }}</span>
      {% endfor %}
    </div>
  </a>
</article>
