<article class="post-preview">
  <a href="{{ post.id }}">
    <small>{{ post.date }}</small>
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <div class="article-tags">
      {% for tag in post.tags %}
        <span>#{{ tag }}</span>
      {% endfor %}
    </div>
  </a>
</article>
